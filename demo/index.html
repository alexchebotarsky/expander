<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expander demo</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="accordion">
      <div class="accordion__toggle" data-toggle>
        Toggle
      </div>
      <div class="accordion__body" data-body>
        Body
      </div>
    </div>
    <div class="dropdown">
      <div class="dropdown__toggle" data-toggle>
        Toggle
      </div>
      <div class="dropdown__body" data-body>
        Body
      </div>
    </div>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="../dist/jquery.expander.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
